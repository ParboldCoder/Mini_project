<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>New York Times Article Search</title>
</head>

<body>
    <h1 class="header">
        New York Times Search</h1>
    <!-- Cards container -->
    <div class="card w-75 p-3 mx-auto">
        <div class="card-header"><strong>Search Parameters</strong>
        </div>
        <!-- Search term -->
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Search Term:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
        </div>
        <!-- Number of records to retrieve -->
        <label for="exampleFormControlInput1" class="form-label">Number of Records to Retrieve:</label>
        <select class="form-select" aria-label="Default select example">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="3">4</option>
            <option value="3">5</option>
        </select>
        <!-- Start Year (Optional) -->
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Start Year (Optional):</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
        </div>
        <!-- End Year (Optional) -->
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">End Year (Optional):</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="buttons">
        <a href="#" id="search" class="btn"><i class="fa fa-search"></i> Search</a>
        <a href="#" id="clear" class="btn"><i class="fa fa-trash"></i> Clear Results</a>
    </div>
    </div>

    <!-- Top Articles -->
    <div class="card w-75 p-3 mx-auto">
        <div class="card-header"><strong> Top Articles</strong>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
